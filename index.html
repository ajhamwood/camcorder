<!doctype html>
<html>
<head>
  <title>Camcorder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="data:image/png;base64,">
  <style>
body {
  margin: 0;
  background: #ffdc00 }
header {
  background: #ff4136;
  position: absolute;
  width: calc(100% - 4rem);
  top: 0;
  font: bold large sans-serif;
  padding: .5rem 2rem;
  opacity: 0;
  z-index: -1;
  transition: opacity 1s }
header.flash {
  transition: opacity 0s;
  opacity: 1 }
section.start > * { margin-left: 2rem }
h1 { font-size: 14vw }
@media (min-width: 35rem) {
  h1 { font-size: 5rem } }
p { font-size: larger }
a {
  text-decoration: none;
  color: black;
  font-weight: bold;
  border-bottom: 2px solid black;
  transition: color .2s, border-color .2s }
a:hover {
  color: #660;
  border-color: #660 }
button {
  margin: 5px;
  background: black;
  border: none;
  padding: .3rem .8rem;
  color: #ffc;
  cursor: pointer }
video {
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100% }

.hide { display: none }
  </style>
</head>
<body>
  <main>
    <header></header>
    <section class="start">
      <h1>Camcorder</h1>
      <p>Video recording one-page app by <a href="https://github.com/ajhamwood/camcorder">Aidan Hamwood</a>.</p>
      <button class="start-cam">Start camera</button>
    </section>
    <section class="usermedia hide">
      <video muted></video
      ><button class="swap-cam">Switch camera</button
      ><button class="start-rec">Start recording</button
      ><button class="stop-cam">Stop camera</button
      ><button class="stop-rec hide">Stop recording</button>
    </section>
    <section class="download hide">
      <video controls></video
      ><button class="download-mov">Download video</button
      ><button class="discard-mov">Discard video</button>
    </section>
  <script>
//Utilities
var $ = Object.assign((sel, node = document) => [...node.querySelectorAll(sel).values()], {
  Machine: function (state) {
    let es = {}, v = Object.values, r = Promise.resolve.bind(Promise); Object.seal(state);
    return Object.assign(this, {
      getState () { return state },
      on (e, fn) { (es[e] = es[e] || {})[fn.name] = fn; return this },
      stop (e, fname = '') { e in es && delete es[e][fname]; return this },
      emit (e, ...args) { return e in es && v(es[e]).reduce((s, fn) => (fn.apply(s, args), s), state) } }) },
  queries (obj, node) {
    for (let q in obj) for (let e in obj[q]) for (let ns = $(q, node) || [], es = e.split(' '), i = 0; i < es.length; i++)
      ns.forEach(n => n.addEventListener(es[i], obj[q][e].bind(n))) } });

//Usermedia
function getCameras () {
  return new Promise((resolve, reject) => {
    if ('mediaDevices' in navigator) navigator.mediaDevices.enumerateDevices()
      .then(is => cameras = is.filter(i => i.kind == 'videoinput')).then(resolve);
    else reject('Camera not supported')
  }).then(c => {
    switch (c.length) {
      case 0: throw 'Can\'t find a camera';
      case 1: break;
      default: swap = true
    }
  })
}

function startMedia () {
  if ('mediaDevices' in navigator) return navigator.mediaDevices.getUserMedia({
    video: { width: 6400, height: 4800, deviceId: { exact: cameras[0].deviceId } },
    audio: { noiseSuppression: true }
  }).then(s => {
    video.onloadedmetadata = () => video.play();
    recorder = new MediaRecorder(video.srcObject = stream = s, { mimeType : 'video/webm' });
    recorder.ondataavailable = e => {
      let blob = new Blob([e.data], { type: 'video/webm' });
      $('video')[1].src = videoURL = URL.createObjectURL(blob)
    }
  }).catch(e => { throw e.message });
  else throw 'Can\'t connect camera'
}

// Init
var cameras = [], stream, recorder, video = $('video')[0], videoURL, swap,
    machine = new $.Machine({ page: 0, recording: false })
      .on('changepage', function (which) {
        if (~[0, 1, 2].indexOf(which)) {
          this.page = which;
          $('section:not(.hide)')[0].classList.add('hide');
          $('section')[which].classList.remove('hide')
        }
      })
      .on('changerecordingstate', function (state) {
        $('.usermedia > button:not(.stop-rec)').forEach(x => x.classList[state ? 'add' : 'remove']('hide'));
        $('.usermedia > .stop-rec')[0].classList[state ? 'remove' : 'add']('hide')
      })
      .on('error', function (msg) {
        console.log(msg);
        machine.emit('changepage', 0);
        stream && stream.getTracks().forEach(x => x.stop());
        let h = $('header')[0];
        h.innerText = msg;
        h.classList.add('flash');
        setTimeout(() => h.classList.remove('flash'), 5000)
      });

//Events
$.queries({
  '.start-cam': {
    click: function () {
      getCameras().then(() => {
        machine.emit('changepage', 1);
        $('.swap-cam')[0].classList[swap ? 'remove' : 'add']('hide')
      }).then(startMedia).catch(e => machine.emit('error', e))
    }
  },
  '.swap-cam': {
    click: function () {
      stream.getTracks().forEach(x => x.stop());
      cameras.push(cameras.shift());
      startMedia().catch(e => machine.emit('error', e))
    }
  },
  '.stop-cam': {
    click: function () {
      machine.emit('changepage', 0);
      stream.getTracks().forEach(x => x.stop());
      video.srcObject = null
    }
  },
  '.start-rec': {
    click: function () {
      machine.emit('changerecordingstate', true);
      recorder.start()
    }
  },
  '.stop-rec': {
    click: function () {
      recorder.stop();
      stream.getTracks().forEach(x => x.stop());
      machine.emit('changerecordingstate', false);
      machine.emit('changepage', 2)
    }
  },
  '.download-mov': {
    click: function () {
      let link = document.createElement('a');
      link.download = 'video.webm';
      link.href = videoURL;
      link.dispatchEvent(new MouseEvent('click'))
    }
  },
  '.discard-mov': {
    click: function () {
      video.srcObject = null;
      machine.emit('changepage', 1);
      $('.start-cam')[0].dispatchEvent(new Event('click'))
    }
  }
})
  </script>
  <noscript><h6>Only viewable with JavaScript enabled.</h6></noscript>
</body>
</html>
